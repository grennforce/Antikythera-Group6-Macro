<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIKYTHERA</title>
    <link rel="stylesheet" href="css/isidatadiri.css">
</head>
<body>
    <div class="content">
        <h1><span>Isi Data Diri</span></h1>
        <div class="container"> 
            <form id="contact" action=""  enctype="multipart/form-data">
            <fieldset>
            <h3><span>Nama Lengkap</span></h3>
            <input placeholder=Nama type="text" tabindex="1"  autofocus>
             </fieldset>
            <fieldset>
            <h3><span>Jenis Kelamin</span></h3>
            <input type="radio"  name="Jenis Kelamin" id="input1" value="Laki-laki" > <span>Laki-laki</span>
            <input type="radio"   name="Jenis Kelamin"  id="input2" value="perempuan"> <span>Perempuan</span>
             </fieldset>
            <fieldset>
            <h3><span>Email</span></h3>
            <input placeholder="Email" type="email" tabindex="4" >
            </fieldset>
            <fieldset>
            <h3><span>Alamat</span></h3>
            <textarea placeholder="Alamat" tabindex="2"  cols="20" rows="6"></textarea>
            </fieldset>
            </form>
            <a href="pembayaran.html" class="btn">Simpan Data</a>  >
            </div>  
    </div>
    
</body>
</html>
