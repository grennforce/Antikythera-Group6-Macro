<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIKYTHERA</title>
    <link rel="stylesheet" href="css/verifikasi.css">
</head>
<body>
    <div class="content">
        <h1><span>Verifikasi Data</span></h1>
        <div class="container"> 
            <form id="contact" action="" method="post" enctype="multipart/form-data">
            <fieldset>
            <h3><span>Nama Lengkap</span></h3>
            <input placeholder=Nama type="text" tabindex="1" required autofocus>
             </fieldset>
            <fieldset>
            <h3><span>Jenis Kelamin</span></h3>
            <input type="radio"  name="Jenis Kelamin" id="input1" value="Laki-laki" > <span>Laki-laki</span>
            <input type="radio"   name="Jenis Kelamin"  id="input2" value="perempuan"> <span>Perempuan</span>
             </fieldset>
            <fieldset>
            <h3><span>Tempat & Tanggal Lahir</span></h3>
            <input placeholder="Tempat & Tanggal Lahir" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
            <h3><span>Alamat</span></h3>
            <textarea placeholder="Alamat" tabindex="2"  cols="20" rows="6"></textarea>
            </fieldset>
            <fieldset>
            <h3><span>Asal Sekolah/Kampus</span></h3>
            <input placeholder="Asal Sekolah" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
            <h3><span>No Handphone</span></h3>
            <input placeholder="No Hp" type="number" tabindex="3" required>
            </fieldset>
            <fieldset>
            <h3><span>Foto Kartu Pelajar/Mahasiswa</span></h3>
            <input name="file" type="file" >
            </fieldset>
            </form>
            <a href="dashboard_beranda.html" class="btn">Verifikasi</a>  >
            </div>  
    </div>
    
</body>
</html>
